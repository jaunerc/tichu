openapi: 3.0.3
info:
  title: Tichu websocket api
  description: Api for the Tichu websocket communication
  version: 0.0.1

# This openapi spec only defines models
paths: {}

components:
  schemas:
    Player:
      type: object
      properties:
        name:
          type: string
        grandTichuCalled:
          $ref: '#/components/schemas/TichuCalled'
        smallTichuCalled:
          $ref: '#/components/schemas/TichuCalled'
        teamIdentifier:
          type: string
          enum:
            - FIRST_TEAM
            - SECOND_TEAM
        playerSeatId:
          type: string
          enum:
            - FIRST
            - SECOND
            - THIRD
            - FOURTH
      required:
        - name
        - grandTichuCalled
        - smallTichuCalled
        - teamIdentifier
        - playerSeatId
    TichuCalled:
      type: string
      enum:
        - NOT_ANSWERED
        - CALLED
        - NOT_CALLED
    Game:
      type: object
      properties:
        players:
          type: array
          items:
            $ref: '#/components/schemas/Player'
        gamePhase:
          type: string
          enum:
            - PLAYERS_JOINING
            - PLAYERS_ON_THE_TABLE
            - DEALING_CARDS
            - FIRST_EIGHT_CARDS_ARE_DEALT
            - ALL_CARDS_ARE_DEALT
            - GAME_IS_RUNNING
            - GAME_ENDED
      required:
        - players
        - gamePhase
    PlayerPrivateState:
      type: object
      properties:
        cards:
          type: array
          items:
            type: string
        receivedCards:
          type: array
          items:
            type: string
      required:
        - cards
        - receivedCards

    # Messages
    ReadyStatusServerMessage:
      type: object
      properties:
        readyPlayers:
          type: integer
      required:
        - readyPlayers
    GameStateServerMessage:
      type: object
      properties:
        game:
          $ref: '#/components/schemas/Game'
      required:
        - game
    PlayerPrivateStateServerMessage:
      type: object
      properties:
        playerPrivateState:
          $ref: '#/components/schemas/PlayerPrivateState'
      required:
        - playerPrivateState
    GrandTichuPlayerMessage:
      type: object
      properties:
        callGrandTichu:
          type: boolean
      required:
        - callGrandTichu
    PushCardPlayerMessage:
      type: object
      properties:
        cardName:
          type: string
        recipientPlayerNumber:
          type: number
      required:
        - cardName
        - recipientPlayerNumber
