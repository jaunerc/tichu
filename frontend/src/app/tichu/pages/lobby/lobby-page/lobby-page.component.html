<tichu-app-layout>
  <ng-container *ngIf="username$ | async as username">
    <h1>Hello {{ username }} you are in the lobby</h1>

    <button
      mat-raised-button
      color="primary"
      (click)="createGame()"
    >Create a new game
    </button>

    <button
      mat-raised-button
      color="primary"
      [disabled]="isNoRowSelected()"
      (click)="joinGame()"
    >Join the game
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id']"></tr>
      <tr
        mat-row
        (click)="selectRow(row)"
        [class.selected-row]="isCurrentRowSelected(row)"
        *matRowDef="let row; columns: ['id']"></tr>
    </table>
  </ng-container>
</tichu-app-layout>
