<tichu-app-layout>
  <ng-container *ngIf="username$ | async as username">
    <h1>Hello {{ username }} you are in the lobby</h1>

    <tichu-lobby-control-pane
      [selectedGameId]="selectedGame?.id"
      (createGame)="onCreateGame()"
      (joinGame)="onJoinGame()"
    ></tichu-lobby-control-pane>

    <tichu-lobby-game-overview
      [gamesDataSource]="dataSource"
      (gameSelected)="onGameSelected($event)"
    ></tichu-lobby-game-overview>
  </ng-container>
</tichu-app-layout>
