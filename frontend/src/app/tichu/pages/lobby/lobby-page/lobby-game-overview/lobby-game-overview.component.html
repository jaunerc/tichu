<table mat-table [dataSource]="gamesDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id']"></tr>
  <tr
    mat-row
    (click)="selectRow(row)"
    [class.selected-row]="isCurrentRowSelected(row)"
    *matRowDef="let row; columns: ['id']"></tr>
</table>
